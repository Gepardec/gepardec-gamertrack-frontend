<div class="game-container">
  <div class="game-heading">
    <h2>Games</h2>
  </div>
  <section class="game-list">
    <app-game-list *ngIf="gameList.length > 0" [gameList]="gameList" (onCardClick)="openGame($event.token)"></app-game-list>
    <div *ngIf="gameList.length === 0" class="no-games-message">
      <p>No games available.</p>
    </div>
    <button class="btn create-btn" (click)="createGame()" >Create</button>
  </section>
</div>
