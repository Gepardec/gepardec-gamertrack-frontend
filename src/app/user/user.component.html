<!-- user-list.component.html -->
<div class="user-card" [routerLink]="['/details', user.token]">

  <div class="user-content">
    <div class="user-details">
      <div class="name-status">
        <p> {{user.firstname}}</p>
        <p>{{user.lastname}}</p>
        <p class="status-label" [class.deactivated]="user.deactivated">{{user.deactivated ? 'Deactivated' : 'Active'}}</p>
      </div>
    </div>
  </div>
</div>
