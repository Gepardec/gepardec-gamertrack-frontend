<div class="user-card" [routerLink]="['/users/details', user.token]">

  <div class="user-content">
    <div class="user-details">
      <div class="name-status">
        {{user.firstname}}
        {{user.lastname}}
      </div>
      <div>
        <p class="status-label" [class.deactivated]="user.deactivated">{{user.deactivated ? 'Deactivated' : 'Active'}}</p>
      </div>
    </div>
  </div>
</div>
