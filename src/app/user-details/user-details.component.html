<section class="user-detail-container">
  <div class="user-detail-card">
    <h1 class="user-title">User Details</h1>

    <div class="user-info">
      <div class="info-row">
        <div class="info-label">Firstname:</div>
        <div class="info-value">{{user?.firstname}}</div>
      </div>
      <div class="info-row">
        <div class="info-label">Lastname:</div>
        <div class="info-value">{{user?.lastname}}</div>
      </div>
      <div class="info-row">
        <div class="info-label">Deactivated:</div>
        <div class="info-value" [class.deactivated]="user?.deactivated">{{user?.deactivated ? 'Deactivated' : 'Active'}}</div>
      </div>
      <div class="button-group">
        <button class="btn update-btn" [routerLink]="['/updateUser', user?.token]" >Update</button>
        <button class="btn delete-btn" (click)="deleteUser(userToken)">Delete</button>
        <button class="btn back-btn" routerLink="/users">Back</button>
      </div>
    </div>
  </div>
</section>
